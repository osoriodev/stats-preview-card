<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" href="./img/favicon.png" sizes="32x32" type="image/png">
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main-section">
      <div class="card">
        <section class="card__info">
          <h1 class="card__title">Get <span>insights</span> that help your business grow.</h1>
          <p class="card__descrip">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
          <ul class="card__stats">
            <li>
              <p class="card__stats-title">10k+</p>
              <span class="card__stats-descrip">companies</span>
            </li>
            <li>
              <p class="card__stats-title">314</p>
              <span class="card__stats-descrip">templates</span>
            </li>
            <li>
              <p class="card__stats-title">12M+</p>
              <span class="card__stats-descrip">queries</span>
            </li>
          </ul>
        </section>
        <figure class="card__img">
          <picture>
            <source srcset="./img/image-header-desktop.jpg" media="(min-width: 768px)">
            <img src="./img/image-header-mobile.jpg" alt="Header image">
          </picture>
        </figure>
      </div>
    </main>
  </body>
</html>
